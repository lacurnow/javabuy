<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Favourites</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    
    <header>
        <a href="/">
        </a>
        <h1 class="javabuy">JavaBuy</h1>
    
        <div th:insert="navbar :: navbar">  </div>
    </header>

    <body>
    
    <div sec:authorize="isAuthenticated()">
        <h1><span sec:authentication="name"></span>'s Favourites</h1>
    </div>
    <br>
    <br>
    <ul th:each="favourite: ${favourites}">
    <a th:text="${favourite.product.name}" ></a>
    <a th:text="${favourite.product.price}" ></a>
    <a th:href="@{/products/{id}(id=${favourite.product.id})}"><li th:text="${favourite.product.name}" /></a>
    <li th:text="${favourite.product.price}" />
    <li th:text="${favourite.product.description}" />
    <img th:src="${favourite.product.photo}" />
    <form action="#" th:action="@{/favourites/remove/{id} (id=${favourite.product.id})}" method="post">
        <input type="submit" value="Remove from favourites!"/>
    </form>
   
    </ul>

        

  </body>
</html>
