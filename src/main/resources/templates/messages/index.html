<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="en">
  <meta charset="UTF-8" />
  <title>JAVABUY</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<header>
  <a href="/">
  </a>
  <h1>JavaBuy</h1>
</header>

<div th:insert="navbar :: navbar"> </div>

<body>
  <h1>PRODUCTS</h1>

  <div sec:authorize="isAuthenticated()">
    Signed in as <span sec:authentication="name"></span>
  </div>

    <h2>Your received enquiries</h2>
    <table>
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Last updated</th>
      </tr>
      <div th:each="message: ${receivedEnquiries}">
        <tr>
      
          <td th:text="${message.enquirer.username}"></td>
          <td><a th:href="@{/messages/{productid}/{enquirerid} (productid=${message.product.id}, enquirerid=${message.enquirer.id})}"><div th:text="${message.product.name}"></div></a></td>
          <td th:text="${message.timestamp}"></td>
        
        </a>
        </tr>
      </div>
    </table>
    <!-- <a th:text="${message.sender.username}"></a>
    <li th:text="${message.timestamp}" />
    <li th:text="${message.content}" />
  </div> -->
</body>

</html>
