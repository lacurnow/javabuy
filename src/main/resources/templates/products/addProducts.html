<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Sell</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <header>
        <a href="/">
        </a>
        <h1 class="javabuy">JavaBuy</h1>

    <div th:insert="navbar :: navbar">  </div>
    </header>

    <h1>Sell an Item</h1>

    <div class="authorization" sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/products}" th:object="${product}" method="post">
        <p>Product Title: <input type="text" th:field="*{name}" /></p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p>Description: <input type="text" th:field="*{description}" /></p>
        <p>Include a photo of your product:</p>
        <label for="imagepath">Select a file:</label>
        <input type="file" id="photo" name="photo" th:field="*{photo}"><br>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

  </body>
  </html>
