<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>JAVABUY</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <header>
        <a href="/">
        </a>
        <h1>JavaBuy</h1>
    </header>

    <div th:insert="navbar :: navbar">  </div>

    <body>
    <h1>PRODUCTS</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <ul th:each="product: ${products}">
        <a th:href="@{/users/{id}(id=${product.user.id})}"><div th:text="${product.user.username}" ></div></a>
        <a th:href="@{/products/{id}(id=${product.id})}"><li th:text="${product.name}" /></a>
        <li th:text="${product.price}" />
        <li th:text="${product.description}" />
        <img th:src="${product.photo}" />
        <form action="#" th:action="@{/purchase/{id} (id=${product.getId()})}" th:object="${product}" method="get">
            <input type="submit" value="PURCHASE!"/>

           <!-- <form action="#" th:action="@{/favourites/{id} (id=${product.getId()})}" th:object="${product}" method="get">
                <input type="submit" value="PURCHASE!"/> -->

        </form>
    </ul>
    </body>
</html>
