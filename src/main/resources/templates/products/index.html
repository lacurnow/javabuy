<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>JAVABUY</title>
        <link rel="stylesheet" href="/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <header>
        <a href="/">
        </a>
        <h1 class="javabuy">JavaBuy</h1>

        <div th:insert="navbar :: navbar">  </div>
    </header>

    <body>

    <h1>PRODUCTS</h1>
    <br>

    <div class="authorization" sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>
    <br>
    <br>

    <div class="flex-container">
    <ul class="product" th:each="product: ${products}">
        <a th:href="@{/products/{id}(id=${product.id})}"><p th:text="${product.name}"></p>
        <img class="prodimg" th:src="${product.photo}" />
        
        <br>
        <div th:inline="text">Â£[[${product.price}]]</div>
        <br>

        <form action="#" th:action="@{/purchase/{id} (id=${product.getId()})}" th:object="${product}" method="get">
            <input class="btn" type="submit" value="PURCHASE!"/>
        </form>


            <form action="#" th:action="@{/favourites/{id} (id=${product.getId()})}" th:object="${favouriteItems}" method="post">
                <input type="submit" onclick="myFunction()" value="Add to favourites" /> 
                </form>
                
                <div id="myDIV">
                    Added to Favourites!
                    </div>

                <script>
                    function myFunction() {
                      var x = document.getElementById("myDIV");
                      if (x.style.display === "none") {
                        x.style.display = "block";
                      } else {
                        x.style.display = "none";
                      }
                    }
                    </script>
        

    </ul>
    </div>
    </body>
</html>
