<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
  <head lang="en">
      <meta charset="UTF-8"/>
      <title>JAVABUY</title>
      <link rel="stylesheet" href="/main.css" />
  </head>

  <header>
    <a href="/">
    </a>
    <h1>JavaBuy</h1>
  </header>
  
  <div th:insert="navbar :: navbar">  </div>
  
 
    <h1>YOU ARE LOOKING TO PURCHASE:</h1>

      <li th:text="${product.name}" />
      <li th:text="${product.price}" />
      <img th:src="${product.photo}" />
      <p> To confirm purchase, please click below: </p>
      <body>
        <!-- Replace "test" with your own sandbox Business account app client ID -->
        <script src="https://www.paypal.com/sdk/js?client-id=test&currency=GBP"></script>
        <!-- Set up a container element for the button -->
        <div id="paypal-button-container"></div>
        <script>
          paypal.Buttons({
            // Sets up the transaction when a payment button is clicked
            createOrder: (data, actions) => {
              return actions.order.create({
                purchase_units: [{
                  amount: {
                    value: '1.00' // Can also reference a variable or function
                  }
                }]
              });
            },
            // Finalize the transaction after payer approval
            onApprove: (data, actions) => {
              return actions.order.capture().then(function(orderData) {
                // Successful capture! For dev/demo purposes:
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                const transaction = orderData.purchase_units[0].payments.captures[0];
                alert(`Transaction ${transaction.status}: ${transaction.id}\n\nThank you for your purchase!`);
                // When ready to go live, remove the alert and show a success message within this page. For example:
                // const element = document.getElementById('paypal-button-container');
                // element.innerHTML = '<h3>Thank you for your payment!</h3>';
                // Or go to another URL:  actions.redirect('thank_you.html');
              });
            }
          }).render('#paypal-button-container');
        </script>
      </body>
    </html>
